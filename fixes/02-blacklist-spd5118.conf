# SPD5118 DDR5 Temperature Sensor Driver Blacklist
# This driver has resume issues causing error spam in logs
# Memory still works fine without this driver - you just lose temp monitoring

# Install location: /etc/modprobe.d/blacklist-spd5118.conf

blacklist spd5118

# To apply:
# sudo cp fixes/02-blacklist-spd5118.conf /etc/modprobe.d/blacklist-spd5118.conf
# sudo mkinitcpio -P  (or reboot)
# Verify: lsmod | grep spd5118 (should show nothing after reboot)

# To rollback:
# sudo rm /etc/modprobe.d/blacklist-spd5118.conf
# sudo mkinitcpio -P (or reboot)
