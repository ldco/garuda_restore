# Samba Security Fix
# Add these lines to [global] section in /etc/samba/smb.conf
# This binds Samba to localhost and local network only (not 0.0.0.0)

# Add after "workgroup = WORKGROUP":
interfaces = 127.0.0.1 192.168.1.0/24
bind interfaces only = yes

# To apply:
# 1. sudo nano /etc/samba/smb.conf
# 2. Add the two lines above in [global] section
# 3. sudo systemctl restart smb nmb
# 4. Verify: ss -tlnp | grep -E "139|445" (should show 192.168.1.x, not 0.0.0.0)

# To rollback:
# Remove the two lines and restart smb nmb
