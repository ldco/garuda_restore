# GRUB Optimization (Optional - Low Priority)
# Reduces boot timeout and improves boot messages

# Current:
# GRUB_TIMEOUT=5
# GRUB_CMDLINE_LINUX_DEFAULT='quiet loglevel=3'

# Recommended (faster boot):
# GRUB_TIMEOUT=2

# For debugging (shows boot messages):
# GRUB_CMDLINE_LINUX_DEFAULT='loglevel=4'

# To apply:
# 1. sudo cp /etc/default/grub /etc/default/grub.backup
# 2. sudo nano /etc/default/grub
# 3. Change GRUB_TIMEOUT=5 to GRUB_TIMEOUT=2
# 4. sudo grub-mkconfig -o /boot/grub/grub.cfg
# 5. Verify: grep TIMEOUT /etc/default/grub

# To rollback:
# sudo cp /etc/default/grub.backup /etc/default/grub
# sudo grub-mkconfig -o /boot/grub/grub.cfg
